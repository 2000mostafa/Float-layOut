<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="author" content="AHMED MENISY" />
      <link rel="stylesheet" href="style.css" />
      <title>Float LayOut</title>
   </head>
   <body>
      <!-- Start Plans  -->
      <div class="plans">
         <div class="plan">
            <h4>basic</h4>
            <p class="price">$5</p>
            <p class="date">per month</p>
            <div class="placeholder"><span></span><span></span><span></span><span></span><span></span></div>
         </div>

         <div class="plan">
            <h4>pro</h4>
            <p class="price">$10</p>
            <p class="date">per month</p>
            <div class="placeholder"><span></span><span></span><span></span><span></span><span></span></div>
         </div>

         <div class="plan">
            <h4>premium</h4>
            <p class="price">$20</p>
            <p class="date">per month</p>
            <div class="placeholder"><span></span><span></span><span></span><span></span><span></span></div>
         </div>
         <div class="clr"></div>

         <ul class="plan-info">
            <li>
               <div class="text">
                  <h5>5 user</h5>
                  <h5>100 users</h5>
                  <div class="clr"></div>
               </div>

               <div class="progress">
                  <div class="progress-inner"></div>
               </div>
            </li>

            <li>
               <div class="text">
                  <h5>20 gb</h5>
                  <h5>200 gb</h5>
                  <div class="clr"></div>
               </div>

               <div class="progress">
                  <div class="progress-inner"></div>
               </div>
            </li>

            <li>
               <div class="text">
                  <h5>1 project</h5>
                  <h5>50 project</h5>
                  <div class="clr"></div>
               </div>

               <div class="progress">
                  <div class="progress-inner"></div>
               </div>
            </li>
         </ul>
      </div>
      <!-- End Plans  -->
   </body>
</html>
